<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href='bootstrap.css'>
    <!-- Bootstrap and CSS here-->


  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1 class='center'>Play the Guessing Game!</h1>
          <h2 class='center'>Guess a number between 1-100!</h2>
        </div>

        <div id='main' class='center'>
          <div id='input-parent' class='input-group'>
                <input id="player-input" type="text" class="form-control" placeholder="#" maxlength=3 autofocus=autofocus> 
              <span class='input-group-btn'>
                    <button id='submit' class="btn btn-success" id='submit' autofocus>Go!</button>
             </span>
                
                
            <!-- Player's guess input, and submit button -->
          </div>

          <div id='guesses'>
              <ul id='guess-list'></ul>
                  <ul class='guess'>-</ul>
                  <ul class='guess'>-</ul>
                  <ul class='guess'>-</ul>
                  <ul class='guess'>-</ul>
                  <ul class='guess'>-</ul>

              </ul>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
              <button id='reset' class="btn btn-warning">Reset</button>
              <button id='hint' class="btn btn-info">Hint</button>
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>
